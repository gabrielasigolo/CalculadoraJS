<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
<section>
    <p>Digite o primeiro número:
        <input type="number" name="n1" id="n1">
    </p>
    <p>Digite o segundo número:
        <input type="number" name="n2" id="n2">
    </p>
<div id="buttons">
    <input type="button" value="-" id="sub" onclick="subtrair()">
    <input type="button" value="+" id="soma" onclick="somar()">
    <input type="button" value="x" id="mult" onclick="multiplicar()">
    <input type="button" value="/" id="div" onclick="dividir()">
</div>
<div id="res">
    Resultado
</div>
</section>
    <script src="script.js"></script>

</body>
</html>
